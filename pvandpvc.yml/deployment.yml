kind: Deployment
apiVersion: apps/v1
metadata: 
 name: nginx-deployment
 namespace: nginx
spec: 
 replicas: 2
 selector: 
   matchLabels: 
      app: nginx
 template: 
  metadata: 
    name: nginx-deploy-pod
    labels: 
      app: nginx
  spec: 
    containers: 
    - name: nginx
      image: nginx:latest
      ports:
      - containerPort: 80
      volumeMounts:    
      - mountPath: /var/www/html
        name: my-volume-pvc
    volumes:
     - name: my-volume-pvc
       persistentVolumeClaim: 
          claimName: local-pvc